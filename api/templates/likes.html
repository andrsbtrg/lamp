<div hx-post="http://localhost:5000/like/{{post_name}}" hx-swap="outerHTML" class="like-btn">
	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"
		class="like-icon">
		<path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 
      15-7.534 4.736 3.562-3.248 8 1.314z" />
	</svg>
	{{ num_likes }}
</div>
<style>
	.like-btn {
		display: inline-flex;
		align-items: center;
		gap: 6px;
		padding: 8px 14px;
		font-size: 19px;
		font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
		line-height: 22px;
		color: var(--xheading-color);
		border: 1px solid var(--xheading-color);
		border-radius: 50px;
		text-decoration: none;
		cursor: pointer;
		transition: all 0.2s ease-in-out;
	}

	.like-btn:hover {
		background-color: rgb(255, 115, 30);
		color: white;
	}

	.like-icon {
		fill: currentColor;
		position: relative;
		top: 2px;
	}
</style>
